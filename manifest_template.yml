          enabled: false
        spikeArrest:
          enabled: false
  - name: sandbox
    display_name: Sandbox
    visibility: true
    ratelimiting:
      service-search-api-sandbox:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
