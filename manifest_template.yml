SERVICE_NAME: service-search-api
PRODUCT_DISPLAY_NAME: service-search-api
DESCRIPTION: example description
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
    visibility: true
  - name: internal-qa
    display_name: Internal QA
    visibility: true
  - name: ref
    display_name: Reference
    visibility: true
    approval_type: manual
# Enable environments when ready by uncommenting:
  # - name: internal-dev-sandbox
  #   display_name: Internal Development Sandbox
  # - name: internal-qa-sandbox
  #   display_name: Internal QA Sandbox
  # - name: sandbox
  #   display_name: Sandbox
  - name: int
    display_name: Integration Testing
  - name: prod
    display_name: Production
    approval_type: manual
    visibility: false # explicitly making this hidden

---
meta:
  api:
    name: service-search-api
    guid: dc3d8a13-d480-4b70-97fa-9e6d3836abba
    spec_guids:
      - 90758879-6210-4b02-b3fb-826876bddd63
  schema_version: 1.3
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: {{ ENV.approval_type | default('auto') }}
        attributes:
          - name: access
            value: public
            # For a parameterised example of rate limiting per environment,
            # see https://github.com/NHSDigital/personal-demographics-service-api/blob/master/manifest_template.yml
          - name: ratelimiting
            value:
              {{ NAME }}:
                quota:
                  enabled: true
                  limit: 300
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 600pm # 10 requests per second
              app:
                quota:
                  enabled: false
                spikeArrest:
                  enabled: false
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ NAME }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-id:aal3:{{ SERVICE_NAME }}'
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ ENV.visibility | default('false') }}
        specId: {{ NAME }}
{% endfor %}
