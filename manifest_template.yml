    # quota: '7800'
    make_spec_visible: true
    ratelimiting:
      service-search-api-prod:
        quota:
          enabled: true # not sure what numbers I should put here. Something low before load testing. 
          limit: 7800
          interval: 1
          timeunit: day
        spikeArrest:
          enabled: true
          ratelimit: 15000pm
      app:
